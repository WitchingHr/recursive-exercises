<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    function sumRange(n) {
      return (n === 1) ? 1 : n += sumRange(n - 1);
    }

    function power(num, n) {
      if (n === 0) return 1;
      return (n === 1) ? num : num *= power(num, n - 1);
    }

    function factorial(n) {
      return (n === 1) ? 1 : n *= factorial(n - 1);
    }

    function all(fn, array) {
      var copy = copy || array.slice();

      if (copy.length === 0) return true;

      if (fn(copy[0])) {
        copy.shift();
        return all(fn, copy);
      } else {
        return false;
      }
    }

    function isLessThanSeven(num) {
      return num < 7;
    }

    function productOfArray(array) {
      var copy = copy || array.slice();
      if (copy.length === 0) return 1;
      return copy.shift() * productOfArray(copy);
    }

    var nestedObject = {
      data: {
        info: {
          stuff: {
            thing: {
              moreStuff: {
                  magicNumber: 44,
                  something: 'foo2'
              }
            }
          }
        }
      }
    }

    function contains(obj, value) {
      for (const key in obj) {
        if (typeof obj[key] ==="object") {
          return contains(obj[key], value);
        }
        if (obj[key] === value) {
          return true;
        }
      }
      return false;
    }

    function totalIntegers(array) {
      if (array.length === 0) return 0;
      let total = 0;
      let first = array.shift();
      if (Array.isArray(first)) {
        total += totalIntegers(first);
      } else if (Number.isInteger(first)) {
        total += 1;
      }
      return total += totalIntegers(array);
    }

    function sumSquares(array) {
      if (array.length === 0) return 0;
      let total = 0;
      for (const item in array) {
        if (Array.isArray(array[item])) {
          total += sumSquares(item);
        } else {
          total += array[item] * array[item];
        }
      }
      return total;
    }

    function repeatNumber(n, num) {
      if (n <= 0) return [];
      return [num].concat(repeatNumber(n - 1, num));
    }

    function fibIterative(num) {
      if (num === 1) return [0];
      let fib = [0, 1];
      let a = 0;
      let b = 1;
      let c;
      for (let i = 3; i <= num; i++) {
        c = a + b;
        fib.push(c);
        a = b;
        b = c;
      }
      return fib;
    }

    function fibsRec(n) {
      if (n < 1 || isNaN(n)) return "Invalid parameter";
      if (n === 1) return [0];
      if (n === 2) return [0, 1];
      return [...fibsRec(n - 1), fibsRec(n - 1)[n - 2] + fibsRec(n - 1)[n - 3]];
    }
    
  </script>
</body>
</html>
